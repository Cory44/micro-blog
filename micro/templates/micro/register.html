{% extends 'micro/header.html' %}

{% block content %}

  <div class="container">
    <h3>Register</h3>
    <br>
    <form method="POST">
      {% csrf_token %}
      {{form.as_p}}

      <button class="btn waves-effect waves-light green lighten-2" type="submit">Sign Up</button>
    </form>

    <p>If you already have an account <a href="/login" target="blank"><strong>login</strong></a> instead.</p>
  </div>
{% endblock %}
